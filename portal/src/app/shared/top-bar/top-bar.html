<header class="topbar">
  <!-- LEFT -->
  <div class="topbar-left">
    <button class="icon-btn" (click)="goHome()" aria-label="Home">
      ⌂
    </button>

    <div class="brand">
      <img src="/assets/logo/logo.png" alt="MedCare" class="brand-logo" />
      <span class="app-name">MedCare Portal</span>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="topbar-right">
    <div class="user-menu" (click)="toggleMenu()">
      <div class="avatar">
        {{ initials }}
      </div>

      <div class="user-info">
        <span class="fullname" *ngIf="fullName">{{ fullName }}</span>
        <span class="username">{{ username }}</span>
        <span class="role">{{ role }}</span>
      </div>

      <span class="chevron">▾</span>
    </div>

    <!-- DROPDOWN -->
    <div class="dropdown-menu" *ngIf="menuOpen">
      <button (click)="goProfile()">Profilo</button>
      <button class="danger" (click)="logout()">Logout</button>
    </div>
  </div>
</header>
